<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Hotel</title>
</head>

<body>
    <div class="container">
        <form action="" class="form-register">
            <div class="form-register--left">
                <div class="form-register__content">
                    <h1 class="form-register__title"><span>Lanka</span><span>Stay.</span></h1>
                    <div class="form-register__input-group">
                        <label for="name" class="form-register__label">Name</label>
                        <input type="text" id="name" class="form-register__input" placeholder="Enter your name">
                    </div>

                    <div class="form-register__input-group">
                        <label for="email" class="form-register__label">Email</label>
                        <input type="email" id="email" class="form-register__input" placeholder="name@gmail.com">
                    </div>

                    <div class="form-register__input-group">
                        <label for="phone" class="form-register__label">Phone No</label>
                        <input type="tel" id="phone" class="form-register__input" placeholder="With Country Code">
                    </div>

                    <div class="form-register__input-group">
                        <label for="country" class="form-register__label">Country</label>
                        <input type="text" id="country" class="form-register__input" placeholder="Country Name">
                    </div>

                    <div class="form-register__input-group">
                        <label for="nic" class="form-register__label">NIC</label>
                        <input type="text" id="nic" class="form-register__input" placeholder="National Identity Card">
                    </div>

                    <div class="form-register__input-group">
                        <label for="username" class="form-register__label">Username</label>
                        <input type="text" id="username" class="form-register__input" placeholder="Username">
                    </div>

                    <div class="form-register__input-group">
                        <label for="password" class="form-register__label">Password</label>
                        <input type="password" id="password" class="form-register__input" placeholder="6+ characters">
                    </div>
                </div>
            </div>
            <div class="form-register--right">
                <div class="form-register__content">
                    <h2 class="form-register__subtitle">Register Your Hotel</h2>

                    <div class="form-register__input-group">
                        <label for="hotelAddress" class="form-register__label">Address</label>
                        <input type="text" id="hotelAddress" class="form-register__input" placeholder="Address">
                    </div>

                    <div class="form-register__input-group">
                        <label for="uploadHotelDocuments" class="form-register__label">Upload Documents</label>
                        <input type="file" id="uploadHotelDocuments" class="form-register__input" multiple>
                    </div>

                    <div class="form-register__actions">
                        <button type="submit" class="form-register__button form-register__button--register">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- load scripts here -->
    <script type="module" src="../js/views/register-hotel.view.js"></script>
</body>

</html>
